<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員登録</title>
</head>
<body>
    <form method="POST" action=""{% url 'create_account' %}>
    {% csrf_token %}
    <label>ユーザーID</label>
    {{ form.username }}
    {{ form.username.errors }}
    <label>パスワード</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
    <label>パスワード（確認）</label>
    {{ form.password2 }}
    {{ form.password2.errors }}
    <button type = "submit">登録</button>
    </form>
</body>
</html>
